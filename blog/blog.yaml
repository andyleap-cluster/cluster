apiVersion: v1
kind: Service
metadata:
  name: blog
  namespace: blog
  annotations:
    "git.andyleap.dev/singress-target": "andyleap.dev"
spec:
  selector:
    app: blog
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - image: andyleap/blog
        name: blog
        ports:
          - containerPort: 8080
            name: http
