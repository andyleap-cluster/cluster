apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relay
  template:
    metadata:
      labels:
        app: relay
    spec:
      containers:
        - name: relay
          image: ghcr.io/andyleap/nostr/relay:364c362fb41eef1c1f0b2d0c81b4afba964f333e
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: relay-secret
          env:
            - name: PG_HOST
              value: database.database
            - name: PG_USER
              value: relay
            - name: PG_DB
              value: relay
            - name: PUB_KEYS
              value: "555476a6ce63adc27bc5d124b7e6a37b3bc99aada8938f0261aa42098bda7580"
---
apiVersion: v1
kind: Service
metadata:
  name: relay
  annotations:
    "git.andyleap.dev/singress-target": "relay.andyleap.dev"
spec:
  selector:
    app: relay
  ports:
  - name: http
    port: 8080
    targetPort: 8080