apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: events
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://git.andyleap.dev/cluster'
    path: events
    targetRevision: master
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: events
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

