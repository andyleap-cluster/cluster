apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
# Using ArgoCD upstream Kustomize base - pinned to v3.1.1
- https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.1/manifests/install.yaml

configMapGenerator:
- name: argocd-cmd-params-cm
  literals:
  - server.insecure=true

patches:
- target:
    kind: Service
    name: argocd-server
  patch: |-
    - op: add
      path: /metadata/annotations/git.andyleap.dev~1singress-target
      value: argocd.andyleap.dev
