apiVersion: v1
kind: Pod
metadata:
  generateName: watchy-
  namespace: build
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=git://git.andyleap.dev/watchy#refs/heads/master"
    - "--destination=andyleap/watchy"
    - "--image-name-with-digest-file=/dev/termination-log"
    volumeMounts:
    - name: docker
      mountPath: /kaniko/.docker/
  restartPolicy: Never
  volumes:
  - name: docker
    secret:
      secretName: docker
