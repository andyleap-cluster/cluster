apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trigger-role
  namespace: build
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workfloweventbindings
    verbs:
      - list
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtemplates
    verbs:
      - get
      - list
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trigger-role-binding
  namespace: build
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trigger-role
subjects:
- kind: ServiceAccount
  name: argo-trigger
  namespace: gitserve
