apiVersion: v1
kind: Pod
metadata:
  generateName: gitserve-
  namespace: build
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=git://git.andyleap.dev/gitserve#refs/heads/master"
    - "--destination=andyleap/gitserve"
    volumeMounts:
    - name: docker
      mountPath: /kaniko/.docker/
  restartPolicy: Never
  volumes:
  - name: docker
    secret:
      secretName: docker
