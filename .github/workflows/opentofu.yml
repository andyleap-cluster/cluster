name: 'OpenTofu'

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write
  id-token: write
  actions: write

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: 'OpenTofu Plan'
    runs-on: ubuntu-latest
    outputs:
      plan_hash: ${{ steps.plan.outputs.plan_hash }}
      plan_key: ${{ steps.plan.outputs.plan_key }}
      terraform_changed: ${{ steps.changes.outputs.terraform }}

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Check for terraform changes
      uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          terraform:
            - 'terraform/**'

    - name: Skip terraform steps
      if: steps.changes.outputs.terraform != 'true'
      run: echo "No terraform files changed, skipping terraform operations"

    - name: Setup OpenTofu
      if: steps.changes.outputs.terraform == 'true'
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: ~1.10

    - name: Setup Kubeconfig
      if: steps.changes.outputs.terraform == 'true'
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Configure AWS CLI for S3 backend
      if: steps.changes.outputs.terraform == 'true'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.LINODE_S3_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.LINODE_S3_SECRET_KEY }}
      run: |
        echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV

    - name: OpenTofu Init
      if: steps.changes.outputs.terraform == 'true'
      id: init
      run: tofu init
      env:
        LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
        GITHUB_APP_ID: ${{ secrets.APP_ID }}
        GITHUB_APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
        GITHUB_APP_PEM_FILE: ${{ secrets.APP_PRIVATE_KEY }}

    - name: OpenTofu Validate
      if: steps.changes.outputs.terraform == 'true'
      id: validate
      run: tofu validate -no-color
      env:
        LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
        GITHUB_APP_ID: ${{ secrets.APP_ID }}
        GITHUB_APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
        GITHUB_APP_PEM_FILE: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Setup Linode CLI
      if: steps.changes.outputs.terraform == 'true'
      uses: linode/action-linode-cli@v1
      with:
        token: ${{ secrets.LINODE_TOKEN }}
    
    - name: Install boto3 for S3 operations
      if: steps.changes.outputs.terraform == 'true'
      run: pip3 install boto3

    - name: OpenTofu Plan
      if: steps.changes.outputs.terraform == 'true'
      id: plan
      run: |
        tofu plan -no-color -input=false -out=tfplan
        tofu show -no-color tfplan > plan-raw.txt
        
        # Post-process plan output to fix diff highlighting
        sed -E 's/^(\s+)(\+|\-|\~)/\2\1/' plan-raw.txt > plan-output.txt
        
        # Generate checksum and upload plan to Object Storage
        PLAN_HASH=$(sha256sum tfplan | cut -d' ' -f1)
        PLAN_KEY="plans/${GITHUB_SHA}-${GITHUB_RUN_ID}"
        
        echo "üì§ Uploading plan to Object Storage..."
        echo "Plan key: $PLAN_KEY"
        echo "Plan hash: $PLAN_HASH"
        
        if linode-cli obj put tfplan andyleap-dev-tf/$PLAN_KEY --cluster us-east-1; then
          echo "‚úÖ Plan uploaded successfully"
        else
          echo "‚ùå Failed to upload plan to Object Storage"
          exit 1
        fi
        
        echo "plan_hash=$PLAN_HASH" >> $GITHUB_OUTPUT
        echo "plan_key=$PLAN_KEY" >> $GITHUB_OUTPUT
      env:
        LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
        LINODE_CLI_OBJ_ACCESS_KEY: ${{ secrets.LINODE_S3_ACCESS_KEY }}
        LINODE_CLI_OBJ_SECRET_KEY: ${{ secrets.LINODE_S3_SECRET_KEY }}
        GITHUB_APP_ID: ${{ secrets.APP_ID }}
        GITHUB_APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
        GITHUB_APP_PEM_FILE: ${{ secrets.APP_PRIVATE_KEY }}


    - name: Update Pull Request
      uses: actions/github-script@v7
      if: always() && github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const terraformChanged = '${{ steps.changes.outputs.terraform }}' === 'true';
          
          if (!terraformChanged) {
            const output = `#### OpenTofu Status ‚ÑπÔ∏è
            No terraform files were changed in this PR.
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
            return;
          }
          
          let planOutput = 'Plan output not available';
          
          try {
            if (fs.existsSync('./terraform/plan-output.txt')) {
              planOutput = fs.readFileSync('./terraform/plan-output.txt', 'utf8');
            }
          } catch (error) {
            planOutput = `Error reading plan output: ${error.message}`;
          }
          
          const output = `#### OpenTofu Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### OpenTofu Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### OpenTofu Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`diff\n
          ${planOutput}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: OpenTofu Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

  apply:
    name: 'OpenTofu Apply'
    runs-on: ubuntu-latest
    environment: terraform
    needs: plan
    if: needs.plan.result == 'success' && needs.plan.outputs.terraform_changed == 'true'

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: ~1.10

    - name: Setup Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Configure AWS CLI for S3 backend
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.LINODE_S3_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.LINODE_S3_SECRET_KEY }}
      run: |
        echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV

    - name: Setup Linode CLI
      uses: linode/action-linode-cli@v1
      with:
        token: ${{ secrets.LINODE_TOKEN }}
    
    - name: Install boto3 for S3 operations
      run: pip3 install boto3

    - name: OpenTofu Init
      run: tofu init
      env:
        GITHUB_APP_ID: ${{ secrets.APP_ID }}
        GITHUB_APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
        GITHUB_APP_PEM_FILE: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Download and Verify Plan
      run: |
        # Download plan from Object Storage
        PLAN_KEY="${{ needs.plan.outputs.plan_key }}"
        linode-cli obj get andyleap-dev-tf $PLAN_KEY/tfplan --cluster us-east-1
        
        # Verify checksum
        DOWNLOADED_HASH=$(sha256sum tfplan | cut -d' ' -f1)
        EXPECTED_HASH="${{ needs.plan.outputs.plan_hash }}"
        
        if [ "$DOWNLOADED_HASH" != "$EXPECTED_HASH" ]; then
          echo "‚ùå Plan checksum mismatch!"
          echo "Expected: $EXPECTED_HASH"
          echo "Downloaded: $DOWNLOADED_HASH"
          exit 1
        fi
        
        echo "‚úÖ Plan checksum verified: $DOWNLOADED_HASH"
      env:
        LINODE_CLI_OBJ_ACCESS_KEY: ${{ secrets.LINODE_S3_ACCESS_KEY }}
        LINODE_CLI_OBJ_SECRET_KEY: ${{ secrets.LINODE_S3_SECRET_KEY }}

    - name: OpenTofu Apply
      run: tofu apply -auto-approve -input=false tfplan
      env:
        LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
        GITHUB_APP_ID: ${{ secrets.APP_ID }}
        GITHUB_APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
        GITHUB_APP_PEM_FILE: ${{ secrets.APP_PRIVATE_KEY }}

  complete:
    name: 'OpenTofu Complete'
    runs-on: ubuntu-latest
    needs: [plan, apply]
    if: always()
    
    steps:
    - name: Check results
      run: |
        if [[ "${{ needs.plan.result }}" == "failure" ]]; then
          echo "‚ùå Plan failed"
          exit 1
        fi
        
        if [[ "${{ needs.plan.outputs.terraform_changed }}" != "true" ]]; then
          echo "‚úÖ No terraform changes detected - workflow completed successfully"
          exit 0
        fi
        
        if [[ "${{ needs.apply.result }}" == "failure" ]]; then
          echo "‚ùå Apply failed"
          exit 1
        fi
        
        if [[ "${{ needs.apply.result }}" == "skipped" ]]; then
          echo "‚ùì Apply was skipped - this shouldn't happen"
          exit 1
        fi
        
        echo "‚úÖ OpenTofu workflow completed successfully"