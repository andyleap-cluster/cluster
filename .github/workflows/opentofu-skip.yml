name: 'OpenTofu Skip'

on:
  pull_request:
    paths-ignore:
      - 'terraform/**'
    branches:
      - master

permissions:
  contents: read

jobs:
  skip-apply:
    name: 'OpenTofu Apply'
    runs-on: ubuntu-latest
    
    steps:
    - name: Skip OpenTofu Apply
      run: |
        echo "No terraform files changed, skipping OpenTofu workflow"
        echo "This job provides the required 'OpenTofu Apply' status for branch protection"