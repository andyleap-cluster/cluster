apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: letsencrypt@andyleap.dev
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
      - dns01:
          linode:
            apiKeySecretRef:
              name: linode-dns-token
              key: api-token
